                    </h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
                </div>
                <div class="card__secundaria">
                    <div class="cajas">
                        <h2>10k+</h2>
                        <p>COMPANIES</p>
                    </div>
                    <div class="cajas">
                        <h2>314</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="cajas">

                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="card__img">
                <div class="img__color"></div>
            </div>
        </section>
        <section class="attribution">challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
